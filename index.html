<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tool</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Color Lighten/Darken</h1>

        <label for="hex">Color(Hex)</label>
        <input type="text" name="hex" id="hex" placeholder="#00000000">

        <label for="slider">0%</label>
        <input type="range" min="0%" max="100%" value="0">

        <p>Input Color</p>
        <div id="inputColor" class="box"></div>

        <p>Altered Color</p>
        <div id="alteredColor" class="box"></div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
